<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 pk1">
      <div class="contact-info">
        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
        <h2>Vehicle Loan Management</h2>
        <h4>Rejected Loan Applications</h4>
      </div>
    </div>
    <div class="col-md-9 pk mt-5">
      <table class="mt-5 table">
        <thead class="thead-dark">
          <tr>
            <th>application_status_id</th>
            <th>status</th>
            <th>loan_applicaton_id</th>
            </tr>
            </thead>
            <tbody *ngFor="let val of rejectedapplications">
              <tr>
                <td class=" table-danger">{{val.application_status_id}}</td>
                <td class=" table-danger">{{val.status}}</td>
                <td class=" table-danger">{{val.laon_app.loan_applicaton_id}}</td>
              </tr>

            </tbody>
