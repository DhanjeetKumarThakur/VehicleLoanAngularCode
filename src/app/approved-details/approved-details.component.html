<div class="container-fluid">
    <div class="row">
      <div class="col-md-3 pk1">
        <div class="contact-info">
          <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
          <h2>Vehicle Loan Management</h2>
          <h4>Emi details</h4>
        </div>
      </div>
      <div class="col-md-9 mt-5">
        <div class="contact-form">
            <form [formGroup] = "emidetails">
                <div class="form-group">
                   <label>loan_interest</label>
                   <input formControlName="loan_interest" type="email" class="form-control" [(ngModel)]="apprLoans.loan_interest"> 
                </div>
                <div class="form-group">
                    <label>Starting Date</label>
                    <input formControlName="emi_starting_date" type="date" class="form-control" [(ngModel)]="apprLoans.emi_starting_date"> 
                </div>
                <!-- <div class="form-group">
                    <label>Application Id</label>
                    <input formControlName="emi_starting_date" type="number" class="form-control" disabled [(ngModel)]="apprLoans.application_status" value=loanstatus.application_status_id disabled> 
                </div> -->
                <button type="button" (click)="onSubmit()" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
